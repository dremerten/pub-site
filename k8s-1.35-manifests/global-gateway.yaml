    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: iac-sandbox-prod-tls
        kind: Secret
    allowedRoutes:
      namespaces:
        from: All
  - name: quiz
    hostname: quiz.dremer10.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: quiz-production-tls
        kind: Secret
    allowedRoutes:
      namespaces:
        from: All
  - name: solar-dev
    hostname: solar-dev.dremer10.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: solar-dev-tls
        kind: Secret
    allowedRoutes:
      namespaces:
        from: All
  - name: solar-prod
    hostname: solar.dremer10.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: solar-system-prod-tls
