name: Build and Deploy

# Workflow Behavior:
# - Feature branch push: Fast deploy to info-dev (no tests)
# - PR to main: Test + Scan gate (no deployment)
# - Main push: Deploy to production (no tests, already passed in PR)

on:
  push:
    branches: [ "**" ]  # Trigger on push to any branch

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/pub-site

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        tags: |
          ${{ env.IMAGE_NAME }}:test
        outputs: type=docker,dest=/tmp/image.tar
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: /tmp/image.tar
        retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: Load Docker image
      run: |
        docker load --input /tmp/image.tar
        docker image ls -a

    - name: Test Docker image
      run: |
        # Start the container
        docker run -d -p 8080:80 --name test-container ${{ env.IMAGE_NAME }}:test

        # Wait for container to be ready
        sleep 5

        # Test if the container is running
        echo "Testing if container is running..."
        docker ps | grep test-container

        # Test main page loads
        echo "Testing main page (index.html)..."
        curl -f -s http://localhost:8080 | grep -q "Andreas Merten" || exit 1

        # Test that JavaScript bundle is accessible
        echo "Testing JavaScript assets..."
        curl -f -s -I http://localhost:8080/assets/ 2>&1 | grep -q "index.*\.js" || \
          curl -f -s http://localhost:8080 | grep -q "assets/index.*\.js" || exit 1

        # Test that CSS is accessible
        echo "Testing CSS assets..."
        curl -f -s http://localhost:8080 | grep -q "assets/index.*\.css" || exit 1

        # Test health check - ensure nginx is responding
        echo "Testing nginx health..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
        if [ "$HTTP_CODE" != "200" ]; then
          echo "Error: Expected HTTP 200, got $HTTP_CODE"
          exit 1
        fi

        echo "All tests passed!"

        # Stop and remove test container
        docker stop test-container
        docker rm test-container

  scan:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: Load Docker image
      run: |
        docker load --input /tmp/image.tar
        docker image ls -a

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:test
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Trivy vulnerability scanner (table output)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:test
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'

  push-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline

  push-testing:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image with test tag
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:test
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline

  deploy-production:
    needs: push-production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Hostinger k8s (production)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: 33001
        script: |
          kubectl apply -f - <<EOF
          $(cat <<'YAML'
          ---
          apiVersion: v1
          kind: Namespace
          metadata:
            name: pub-site-prod
            labels:
              name: pub-site-prod

          ---
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: pub-site
            namespace: pub-site-prod
            labels:
              app: pub-site
              environment: production
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: pub-site
                environment: production
            template:
              metadata:
                labels:
                  app: pub-site
                  environment: production
              spec:
                containers:
                - name: pub-site
                  image: ${{ secrets.DOCKERHUB_USERNAME }}/pub-site:latest
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 80
                    name: http
                  resources:
                    requests:
                      memory: "16Mi"
                      cpu: "10m"
                    limits:
                      memory: "32Mi"
                      cpu: "50m"
                  livenessProbe:
                    httpGet:
                      path: /
                      port: 80
                    initialDelaySeconds: 10
                    periodSeconds: 10
                  readinessProbe:
                    httpGet:
                      path: /
                      port: 80
                    initialDelaySeconds: 5
                    periodSeconds: 5

          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: pub-site
            namespace: pub-site-prod
            labels:
              app: pub-site
              environment: production
          spec:
            type: ClusterIP
            selector:
              app: pub-site
              environment: production
            ports:
            - port: 80
              targetPort: 80
              protocol: TCP
              name: http

          ---
          apiVersion: gateway.networking.k8s.io/v1beta1
          kind: Gateway
          metadata:
            name: pub-site-gateway
            namespace: pub-site-prod
          spec:
            gatewayClassName: nginx
            listeners:
            - name: https
              hostname: info.dremer10.com
              port: 443
              protocol: HTTPS
              tls:
                mode: Terminate
                certificateRefs:
                - name: pub-site-production-tls
                  kind: Secret

          ---
          apiVersion: gateway.networking.k8s.io/v1beta1
          kind: HTTPRoute
          metadata:
            name: pub-site
            namespace: pub-site-prod
          spec:
            parentRefs:
            - name: pub-site-gateway
            hostnames:
            - info.dremer10.com
            rules:
            - matches:
              - path:
                  type: PathPrefix
                  value: /
              backendRefs:
              - name: pub-site
                port: 80
          YAML
          )
          EOF

          kubectl rollout status deployment/pub-site -n pub-site-prod --timeout=5m

  deploy-testing:
    needs: push-testing
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Hostinger k8s (testing)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: 33001
        script: |
          kubectl apply -f - <<EOF
          $(cat <<'YAML'
          ---
          apiVersion: v1
          kind: Namespace
          metadata:
            name: pub-site-dev
            labels:
              name: pub-site-dev

          ---
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: pub-site
            namespace: pub-site-dev
            labels:
              app: pub-site
              environment: testing
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: pub-site
                environment: testing
            template:
              metadata:
                labels:
                  app: pub-site
                  environment: testing
              spec:
                containers:
                - name: pub-site
                  image: ${{ secrets.DOCKERHUB_USERNAME }}/pub-site:test
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 80
                    name: http
                  resources:
                    requests:
                      memory: "12Mi"
                      cpu: "5m"
                    limits:
                      memory: "24Mi"
                      cpu: "25m"
                  livenessProbe:
                    httpGet:
                      path: /
                      port: 80
                    initialDelaySeconds: 10
                    periodSeconds: 10
                  readinessProbe:
                    httpGet:
                      path: /
                      port: 80
                    initialDelaySeconds: 5
                    periodSeconds: 5

          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: pub-site
            namespace: pub-site-dev
            labels:
              app: pub-site
              environment: testing
          spec:
            type: ClusterIP
            selector:
              app: pub-site
              environment: testing
            ports:
            - port: 80
              targetPort: 80
              protocol: TCP
              name: http

          ---
          apiVersion: gateway.networking.k8s.io/v1beta1
          kind: Gateway
          metadata:
            name: pub-site-gateway
            namespace: pub-site-dev
          spec:
            gatewayClassName: nginx
            listeners:
            - name: https
              hostname: info-dev.dremer10.com
              port: 443
              protocol: HTTPS
              tls:
                mode: Terminate
                certificateRefs:
                - name: pub-site-testing-tls
                  kind: Secret

          ---
          apiVersion: gateway.networking.k8s.io/v1beta1
          kind: HTTPRoute
          metadata:
            name: pub-site
            namespace: pub-site-dev
          spec:
            parentRefs:
            - name: pub-site-gateway
            hostnames:
            - info-dev.dremer10.com
            rules:
            - matches:
              - path:
                  type: PathPrefix
                  value: /
              backendRefs:
              - name: pub-site
                port: 80
          YAML
          )
          EOF

          kubectl rollout status deployment/pub-site -n pub-site-dev --timeout=5m

    - name: Comment PR with testing URL
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Testing deployment successful!\n\nðŸ”— Preview your changes at: https://info-dev.dremer10.com\n\nThe testing environment will remain active until this PR is merged or closed.'
          })
