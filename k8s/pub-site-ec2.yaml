---
apiVersion: v1
kind: Namespace
metadata:
  name: pub-site
  labels:
    name: pub-site

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub-site
  namespace: pub-site
  labels:
    app: pub-site
spec:
  replicas: 1  # Single replica for 1GB RAM EC2
  selector:
    matchLabels:
      app: pub-site
  template:
    metadata:
      labels:
        app: pub-site
    spec:
      containers:
      - name: pub-site
        image: dremer10/pub-site:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "32Mi"  # Reduced for EC2 free tier
            cpu: "50m"
          limits:
            memory: "64Mi"  # Reduced for EC2 free tier
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: pub-site
  namespace: pub-site
  labels:
    app: pub-site
spec:
  type: NodePort
  selector:
    app: pub-site
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080  # Fixed NodePort
    protocol: TCP
    name: http

---
# Ingress for Traefik (k3s built-in)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pub-site
  namespace: pub-site
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - k8s.dremer10.com
    secretName: k8s-dremer10-tls  # Uses existing cert
  rules:
  - host: k8s.dremer10.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pub-site
            port:
              number: 80
