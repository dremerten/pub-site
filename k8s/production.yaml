---
apiVersion: v1
kind: Namespace
metadata:
  name: pub-site-prod
  labels:
    name: pub-site-prod

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub-site
  namespace: pub-site-prod
  labels:
    app: pub-site
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pub-site
      environment: production
  template:
    metadata:
      labels:
        app: pub-site
        environment: production
    spec:
      containers:
      - name: pub-site
        image: dremer10/pub-site:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: pub-site
  namespace: pub-site-prod
  labels:
    app: pub-site
    environment: production
spec:
  type: ClusterIP
  selector:
    app: pub-site
    environment: production
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http

---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: pub-site-gateway
  namespace: pub-site-prod
spec:
  gatewayClassName: nginx
  listeners:
  - name: https
    hostname: info.dremer10.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: pub-site-production-tls
        kind: Secret

---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: pub-site
  namespace: pub-site-prod
spec:
  parentRefs:
  - name: pub-site-gateway
  hostnames:
  - info.dremer10.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: pub-site
      port: 80
