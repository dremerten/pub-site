apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub-site
  namespace: pub-site
  labels:
    app: pub-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pub-site
  template:
    metadata:
      labels:
        app: pub-site
    spec:
      containers:
      - name: pub-site
        image: DOCKERHUB_USERNAME/pub-site:latest  # ArgoCD will sync this
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
