apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pub-site
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR_GITHUB_USERNAME/pub-site.git  # UPDATE THIS
    targetRevision: main  # or master, depending on your default branch
    path: k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: pub-site

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
