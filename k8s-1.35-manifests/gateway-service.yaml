---
apiVersion: v1
kind: Service
metadata:
  name: global-gateway-external
  namespace: nginx-gateway
  labels:
    app.kubernetes.io/instance: nginx-gateway
    app.kubernetes.io/managed-by: nginx-gateway-nginx
    app.kubernetes.io/name: global-gateway-nginx
    gateway.networking.k8s.io/gateway-name: global-gateway
spec:
  type: ClusterIP
  externalIPs:
  - ${GATEWAY_EXTERNAL_IP}
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app.kubernetes.io/instance: nginx-gateway
    app.kubernetes.io/managed-by: nginx-gateway-nginx
    app.kubernetes.io/name: global-gateway-nginx
    gateway.networking.k8s.io/gateway-name: global-gateway
