---
apiVersion: v1
kind: Namespace
metadata:
  name: pub-site
  labels:
    name: pub-site

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub-site
  namespace: pub-site
  labels:
    app: pub-site
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pub-site
  template:
    metadata:
      labels:
        app: pub-site
    spec:
      containers:
      - name: pub-site
        image: dremer10/pub-site:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: pub-site
  namespace: pub-site
  labels:
    app: pub-site
spec:
  type: NodePort
  selector:
    app: pub-site
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080  # Fixed NodePort - update HAProxy to use this port
    protocol: TCP
    name: http
