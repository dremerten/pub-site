        kind: Secret
    allowedRoutes:
      namespaces:
        from: All
  - name: grafana
    hostname: grafana.devops-toolkit.dremer10.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: grafana-tls
        kind: Secret
    allowedRoutes:
      namespaces:
        from: All
  - name: pub-site-prod
    hostname: info.dremer10.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: pub-site-production-tls
        kind: Secret
    allowedRoutes:
      namespaces:
        from: All

  - name: pub-site-staging
    hostname: info-staging.dremer10.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: pub-site-staging-tls
        kind: Secret
    allowedRoutes:
      namespaces:
        from: All
  - name: iac-sandbox-prod
