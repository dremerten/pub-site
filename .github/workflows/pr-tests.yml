name: PR Tests and Scan

on:
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/pub-site

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Derive image tag from PR head
      run: |
        set -euo pipefail
        pr_sha="${{ github.event.pull_request.head.sha }}"
        echo "IMAGE_TAG=commit-${pr_sha:0:7}" >> "$GITHUB_ENV"

    - name: Pull dev image (from branch push) or build locally
      env:
        VITE_QUIZ_TERMINAL_URL: ${{ secrets.VITE_QUIZ_TERMINAL_URL }}
      run: |
        set -euo pipefail
        if docker pull "${IMAGE_NAME}:${IMAGE_TAG}"; then
          echo "IMAGE_SOURCE=pulled" >> "$GITHUB_ENV"
          exit 0
        fi

        echo "Image not found in registry, building locally for PR tests..."
        docker build \
          --build-arg "VITE_QUIZ_TERMINAL_URL=${VITE_QUIZ_TERMINAL_URL}" \
          --build-arg "VITE_APP_VERSION=${IMAGE_TAG}" \
          -t "${IMAGE_NAME}:${IMAGE_TAG}" \
          .
        echo "IMAGE_SOURCE=built" >> "$GITHUB_ENV"

    - name: Run tests against test image
      run: |
        docker run -d -p 8080:80 --name test-container ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        sleep 5
        docker ps | grep test-container
        curl -f -s http://localhost:8080 | grep -q "Andreas Merten" || exit 1
        curl -f -s http://localhost:8080 | grep -q "assets/index.*\\.js" || exit 1
        curl -f -s http://localhost:8080 | grep -q "assets/index.*\\.css" || exit 1
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
        if [ "$HTTP_CODE" != "200" ]; then
          echo "Error: Expected HTTP 200, got $HTTP_CODE"
          exit 1
        fi
        docker stop test-container
        docker rm test-container

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'
