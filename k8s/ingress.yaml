apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pub-site
  namespace: pub-site
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pub-site
            port:
              number: 80
