name: Build and Deploy

# Workflow Behavior:
# - Feature branch push: Fast deploy to info-dev (no tests)
# - PR to main: Test + Scan gate (no deployment)
# - Main push: Deploy to production (no tests, already passed in PR)

on:
  push:
    branches: [ "**" ]  # Trigger on push to any branch

permissions:
  contents: write  # needed to push git tags

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/pub-site
  VITE_QUIZ_TERMINAL_URL: ${{ secrets.VITE_QUIZ_TERMINAL_URL }}
  TERMINAL_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/quiz-terminal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Derive short SHA
      id: meta
      run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

    - name: Build Docker image (pub-site)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        tags: |
          ${{ env.IMAGE_NAME }}:test
          ${{ env.IMAGE_NAME }}:commit-${{ steps.meta.outputs.short_sha }}
        outputs: type=docker,dest=/tmp/image.tar
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline
        build-args: |
          VITE_QUIZ_TERMINAL_URL=${{ env.VITE_QUIZ_TERMINAL_URL }}

    - name: Build Docker image (quiz terminal)
      uses: docker/build-push-action@v5
      with:
        context: ./terminal
        file: ./terminal/Dockerfile
        tags: |
          ${{ env.TERMINAL_IMAGE }}:test
          ${{ env.TERMINAL_IMAGE }}:commit-${{ steps.meta.outputs.short_sha }}
        outputs: type=docker,dest=/tmp/terminal-image.tar
        cache-from: type=registry,ref=${{ env.TERMINAL_IMAGE }}:latest
        cache-to: type=inline

    - name: Upload Docker image artifact (pub-site)
      uses: actions/upload-artifact@v4
      with:
        name: pub-site-image
        path: /tmp/image.tar
        retention-days: 1

    - name: Upload Docker image artifact (quiz terminal)
      uses: actions/upload-artifact@v4
      with:
        name: quiz-terminal-image
        path: /tmp/terminal-image.tar
        retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: pub-site-image
        path: /tmp

    - name: Load Docker image
      run: |
        docker load --input /tmp/image.tar
        docker image ls -a

    - name: Test Docker image
      run: |
        # Start the container
        docker run -d -p 8080:80 --name test-container ${{ env.IMAGE_NAME }}:test

        # Wait for container to be ready
        sleep 5

        # Test if the container is running
        echo "Testing if container is running..."
        docker ps | grep test-container

        # Test main page loads
        echo "Testing main page (index.html)..."
        curl -f -s http://localhost:8080 | grep -q "Andreas Merten" || exit 1

        # Test that JavaScript bundle is accessible
        echo "Testing JavaScript assets..."
        curl -f -s -I http://localhost:8080/assets/ 2>&1 | grep -q "index.*\.js" || \
          curl -f -s http://localhost:8080 | grep -q "assets/index.*\.js" || exit 1

        # Test that CSS is accessible
        echo "Testing CSS assets..."
        curl -f -s http://localhost:8080 | grep -q "assets/index.*\.css" || exit 1

        # Test health check - ensure nginx is responding
        echo "Testing nginx health..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
        if [ "$HTTP_CODE" != "200" ]; then
          echo "Error: Expected HTTP 200, got $HTTP_CODE"
          exit 1
        fi

        echo "All tests passed!"

        # Stop and remove test container
        docker stop test-container
        docker rm test-container

  scan:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: pub-site-image
        path: /tmp

    - name: Load Docker image
      run: |
        docker load --input /tmp/image.tar
        docker image ls -a

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:test
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Trivy vulnerability scanner (table output)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:test
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'

  push-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # need full history for tags

    - name: Derive short SHA
      id: meta
      run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Determine next version tag
      id: version
      run: |
        set -euo pipefail
        git fetch --tags
        current_tag="$(git tag --points-at HEAD "v*" | sort -V | tail -n1 || true)"

        if [ -n "$current_tag" ]; then
          version="${current_tag#v}"
          create_tag="false"
        else
          latest_tag="$(git tag -l "v*" | sort -V | tail -n1)"
          if [ -z "$latest_tag" ]; then
            next="1.0"
          else
            current="${latest_tag#v}"
            IFS='.' read -r major minor <<<"$current"
            if [ "$minor" -lt 9 ]; then
              minor=$((minor + 1))
            else
              major=$((major + 1))
              minor=0
            fi
            next="${major}.${minor}"
          fi
          version="$next"
          create_tag="true"
        fi

        echo "version=$version" >> "$GITHUB_OUTPUT"
        echo "create_tag=$create_tag" >> "$GITHUB_OUTPUT"

    - name: Create git tag for release
      if: steps.version.outputs.create_tag == 'true'
      env:
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        set -euo pipefail
        git fetch --tags
        if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
          echo "Tag v${VERSION} already exists, skipping creation."
        else
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
        fi

    - name: Download Docker image artifact (pub-site)
      uses: actions/download-artifact@v4
      with:
        name: pub-site-image
        path: /tmp

    - name: Download Docker image artifact (quiz terminal)
      uses: actions/download-artifact@v4
      with:
        name: quiz-terminal-image
        path: /tmp

    - name: Load Docker images
      run: |
        docker load --input /tmp/image.tar
        docker load --input /tmp/terminal-image.tar

    - name: Tag and push pub-site image
      env:
        VERSION: ${{ steps.version.outputs.version }}
        SHORT_SHA: ${{ steps.meta.outputs.short_sha }}
      run: |
        set -euo pipefail
        IMG="${IMAGE_NAME}"
        docker tag "$IMG:test" "$IMG:latest"
        docker tag "$IMG:test" "$IMG:${VERSION}"
        docker tag "$IMG:test" "$IMG:commit-${SHORT_SHA}"
        docker push "$IMG:latest"
        docker push "$IMG:${VERSION}"
        docker push "$IMG:commit-${SHORT_SHA}"

    - name: Tag and push quiz terminal image
      env:
        VERSION: ${{ steps.version.outputs.version }}
        SHORT_SHA: ${{ steps.meta.outputs.short_sha }}
      run: |
        set -euo pipefail
        IMG="${TERMINAL_IMAGE}"
        docker tag "$IMG:test" "$IMG:latest"
        docker tag "$IMG:test" "$IMG:${VERSION}"
        docker tag "$IMG:test" "$IMG:commit-${SHORT_SHA}"
        docker push "$IMG:latest"
        docker push "$IMG:${VERSION}"
        docker push "$IMG:commit-${SHORT_SHA}"

  push-testing:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Derive short SHA
      id: meta
      run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Download Docker image artifact (pub-site)
      uses: actions/download-artifact@v4
      with:
        name: pub-site-image
        path: /tmp

    - name: Download Docker image artifact (quiz terminal)
      uses: actions/download-artifact@v4
      with:
        name: quiz-terminal-image
        path: /tmp

    - name: Load Docker images
      run: |
        docker load --input /tmp/image.tar
        docker load --input /tmp/terminal-image.tar

    - name: Push pub-site image (test + commit tag)
      env:
        SHORT_SHA: ${{ steps.meta.outputs.short_sha }}
      run: |
        set -euo pipefail
        IMG="${IMAGE_NAME}"
        docker tag "$IMG:test" "$IMG:commit-${SHORT_SHA}"
        docker push "$IMG:test"
        docker push "$IMG:commit-${SHORT_SHA}"

    - name: Push quiz terminal image (test + commit tag)
      env:
        SHORT_SHA: ${{ steps.meta.outputs.short_sha }}
      run: |
        set -euo pipefail
        IMG="${TERMINAL_IMAGE}"
        docker tag "$IMG:test" "$IMG:commit-${SHORT_SHA}"
        docker push "$IMG:test"
        docker push "$IMG:commit-${SHORT_SHA}"

  deploy-production:
    needs: push-production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Hostinger k8s (production)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: 33001
        script: |
          set -euo pipefail
          RAW_BASE="https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}"
          kubectl apply -f "$RAW_BASE/k8s/clusterissuer-gateway.yaml"
          kubectl apply -f "$RAW_BASE/k8s/global-gateway.yaml"
          kubectl apply -f "$RAW_BASE/k8s/certificates.yaml"
          kubectl apply -f "$RAW_BASE/k8s/production.yaml"
          kubectl apply -f "$RAW_BASE/k8s/quiz.yaml"
          kubectl rollout restart deployment/quiz -n quiz
          kubectl rollout status deployment/quiz -n quiz --timeout=5m
          kubectl rollout restart deployment/pub-site -n pub-site-prod
          kubectl rollout status deployment/pub-site -n pub-site-prod --timeout=5m

  deploy-testing:
    needs: push-testing
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Hostinger k8s (testing)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        port: 33001
        script: |
          set -euo pipefail
          RAW_BASE="https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}"
          kubectl apply -f "$RAW_BASE/k8s/clusterissuer-gateway.yaml"
          kubectl apply -f "$RAW_BASE/k8s/global-gateway.yaml"
          kubectl apply -f "$RAW_BASE/k8s/certificates.yaml"
          kubectl apply -f "$RAW_BASE/k8s/testing.yaml"
          kubectl apply -f "$RAW_BASE/k8s/quiz.yaml"
          kubectl rollout restart deployment/quiz -n quiz
          kubectl rollout status deployment/quiz -n quiz --timeout=5m
          kubectl rollout restart deployment/pub-site -n pub-site-dev
          kubectl rollout status deployment/pub-site -n pub-site-dev --timeout=5m

    - name: Comment PR with testing URL
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Testing deployment successful!\n\nðŸ”— Preview your changes at: https://info-dev.dremer10.com\n\nThe testing environment will remain active until this PR is merged or closed.'
          })
