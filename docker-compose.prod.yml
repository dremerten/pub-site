services:

  sample:
    container_name: Andre-Webapp
    image: ${DOCKERHUB_USERNAME}/pub-site:latest
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    container_name: Andre-Nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - sample
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
