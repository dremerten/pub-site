apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: global-gateway
  namespace: nginx-gateway
spec:
  gatewayClassName: nginx
  listeners:
  - name: acme-http
    hostname: "*.dremer10.com"
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
  - name: devops-toolkit
    hostname: devops-toolkit.dremer10.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: devops-toolkit-production-tls
        kind: Secret
    allowedRoutes:
      namespaces:
        from: All
  - name: devops-toolkit-staging
    hostname: staging-devops-toolkit.dremer10.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: devops-toolkit-staging-tls
        kind: Secret
    allowedRoutes:
      namespaces:
        from: All
  - name: devops-toolkit-qa
    hostname: qa-devops-toolkit.dremer10.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: devops-toolkit-qa-tls
        kind: Secret
    allowedRoutes:
      namespaces:
        from: All
  - name: devops-toolkit-dev
    hostname: dev-devops-toolkit.dremer10.com
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
