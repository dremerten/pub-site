---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pub-site-prod-cert
  namespace: nginx-gateway
spec:
  secretName: pub-site-production-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-gateway
  dnsNames:
  - info.dremer10.com

