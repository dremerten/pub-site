---
apiVersion: v1
kind: Namespace
metadata:
  name: pub-site-staging
  labels:
    name: pub-site-staging

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pub-site-grafana-links
  namespace: pub-site-staging
data:
  grafana.json: |
    {
      "production": "https://grafana.devops-toolkit.dremer10.com/public-dashboards/7ac9ca2bc8ee46d58e2daf666ec5f795",
      "staging": "https://grafana-staging.devops-toolkit.dremer10.com/public-dashboards/a6c75aece6e0437a993bb1ca63ab5643"
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub-site
  namespace: pub-site-staging
  labels:
    app: pub-site
    environment: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pub-site
      environment: staging
  template:
    metadata:
      labels:
        app: pub-site
        environment: staging
    spec:
      containers:
      - name: pub-site
        image: dremer10/pub-site:${PUB_SITE_IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: grafana-links
          mountPath: /usr/share/nginx/html/config/grafana.json
          subPath: grafana.json
          readOnly: true
        resources:
          requests:
            memory: "12Mi"
            cpu: "5m"
          limits:
            memory: "24Mi"
            cpu: "25m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: grafana-links
        configMap:
          name: pub-site-grafana-links

---
apiVersion: v1
kind: Service
metadata:
  name: pub-site
  namespace: pub-site-staging
  labels:
    app: pub-site
    environment: staging
spec:
  type: ClusterIP
  selector:
    app: pub-site
    environment: staging
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pub-site
  namespace: pub-site-staging
spec:
  parentRefs:
  - name: global-gateway
    namespace: nginx-gateway
    sectionName: pub-site-staging
  hostnames:
  - info-staging.dremer10.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: pub-site
      port: 80

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pub-site-http-redirect
  namespace: pub-site-staging
spec:
  parentRefs:
  - name: global-gateway
    namespace: nginx-gateway
    sectionName: acme-http
  hostnames:
  - info-staging.dremer10.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
