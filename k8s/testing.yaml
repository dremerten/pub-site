---
apiVersion: v1
kind: Namespace
metadata:
  name: pub-site-dev
  labels:
    name: pub-site-dev

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub-site
  namespace: pub-site-dev
  labels:
    app: pub-site
    environment: testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pub-site
      environment: testing
  template:
    metadata:
      labels:
        app: pub-site
        environment: testing
    spec:
      containers:
      - name: pub-site
        image: dremer10/pub-site:test
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "12Mi"
            cpu: "5m"
          limits:
            memory: "24Mi"
            cpu: "25m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: pub-site
  namespace: pub-site-dev
  labels:
    app: pub-site
    environment: testing
spec:
  type: ClusterIP
  selector:
    app: pub-site
    environment: testing
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pub-site
  namespace: pub-site-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: info-dev.dremer10.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pub-site
            port:
              number: 80
  tls:
  - hosts:
    - info-dev.dremer10.com
    secretName: pub-site-testing-tls
