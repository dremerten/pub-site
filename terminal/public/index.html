<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOps Quiz Terminal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <style>
      body {
        margin: 0;
        background: #050814;
        color: #e5e7eb;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      header {
        padding: 14px 16px 0 16px;
      }
      .terminal {
        flex: 1;
        padding: 0 16px 16px 16px;
      }
      #terminal {
        width: 100%;
        height: 70vh;
        border-radius: 12px;
        background: #0a1022;
        border: 1px solid #1f2937;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        background: rgba(56, 189, 248, 0.15);
        color: #7dd3fc;
        border: 1px solid rgba(56, 189, 248, 0.2);
        border-radius: 999px;
        font-size: 11px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="pill">DevOps Quiz Terminal</div>
      <h1 style="margin: 8px 0 4px 0; font-size: 20px; color: #fff">
        Auto-running quiz container
      </h1>
      <p style="margin: 0; color: #cbd5e1; font-size: 14px">
        Topic: <span id="topic-value"></span>
      </p>
      <p style="margin: 4px 0 0 0; color: #94a3b8; font-size: 12px">
        This connects to the host Docker daemon. Exit to stop the session.
      </p>
      <div style="margin-top: 10px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
        <button id="quit" style="padding: 6px 10px; border-radius: 8px; background: #ef4444; color: #fff; border: none; cursor: pointer;">QUIT</button>
        <span id="status" style="color: #22c55e; font-size: 12px;"></span>
      </div>
    </header>
    <div class="terminal">
      <div id="terminal"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script>
      const url = new URL(window.location.href);
      const topic = url.searchParams.get("topic") || "aws";
      const returnUrlParam = url.searchParams.get("return");
      document.getElementById("topic-value").textContent = topic;

      const term = new Terminal({
        convertEol: true,
        fontSize: 14,
        fontFamily: "JetBrains Mono, Menlo, monospace",
        cursorBlink: true,
        theme: {
          background: "#0a1022",
          foreground: "#e5e7eb",
        },
      });
      term.open(document.getElementById("terminal"));

      const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
      const socket = new WebSocket(
        `${wsProtocol}://${location.host}/ws?topic=${encodeURIComponent(topic)}`
      );

      socket.onmessage = (event) => term.write(event.data);
      socket.onclose = () => {
        term.write("\r\nSession closed.\r\n");
        setStatus("Session closed", "#fbbf24");
      };
      socket.onerror = () => {
        term.write("\r\nError connecting to terminal.\r\n");
        setStatus("Connection error", "#f87171");
      };

      term.onData((data) => {
        socket.send(JSON.stringify({ type: "input", data }));
      });

      const resizeObserver = new ResizeObserver(() => {
        const { cols, rows } = term;
        socket.send(JSON.stringify({ type: "resize", cols, rows }));
      });
      resizeObserver.observe(document.getElementById("terminal"));

      const setStatus = (text, color = "#22c55e") => {
        const el = document.getElementById("status");
        el.textContent = text;
        el.style.color = color;
      };

      document.getElementById("quit").onclick = () => {
        setStatus("Quitting...", "#fbbf24");
        socket.send(JSON.stringify({ type: "input", data: "exit\n" }));
        socket.close();
        setTimeout(() => {
          if (window.opener && !window.opener.closed) {
            try {
              window.opener.focus();
            } catch (e) {
              /* ignore focus errors */
            }
          }
          window.close();
        }, 150);
      };

      setStatus("Connected");
    </script>
  </body>
</html>
